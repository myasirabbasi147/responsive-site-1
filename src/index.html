<!DOCTYPE html>
<html>
    <head>
        <title>Responsive site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img class="left-navbar" src="left_navbar.png" alt="left side logo">
                <img class="right-navbar" src="right_navbar.png" alt="Right side logo">
            </div>
        </div>
        <div class="banner">
            <div class="banner-heading">
                <img src="banner_title.png" alt="Title for Banner">
            </div>
        </div>
        
    </body>
</html>
